<!-- Content Row -->
<div class="container-fluid">
    <div class="row d-flex">

        <!-- Quantidade Manifestos Card -->
        <div class="col-xl-3 col-md-6 mb-4 d-flex">
            <div class="card border-left-primary shadow w-100" style="width: 60vw;">
                <div class="card-body d-flex flex-column">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Numero do Manifesto
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                # {{ manifesto.numero_rota }}
                            </div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Valores manifestos Card Example -->
        <div class="col-xl-3 col-md-6 mb-4 d-flex">
            <div class="card border-left-success shadow w-100" style="width: 50vw;">
                <div class="card-body d-flex flex-column">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Status
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                {{ manifesto.get_status_display }}
                            </div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Valores notas Card Example -->
        <div class="col-xl-3 col-md-6 mb-4 d-flex">
            <div class="card border-left-success shadow w-100" style="width: 50vw;">
                <div class="card-body d-flex flex-column">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Valores notas
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                               R$ {{ total_valor|floatformat:2 }}
                            </div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <!-- Notas Finalizadas Card Example -->
        <div class="col-xl-3 col-md-6 mb-4 d-flex">
            <div class="card border-left-warning shadow w-100" style="width: 50vw;">
                <div class="card-body d-flex flex-column">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                Notas Finalizadas
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">18</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- Content Row -->
