{% extends "base.html" %}
{% load static %}


{% block style %} 
<link rel="stylesheet" href="{% static '/css/login.css' %}">
{% endblock %}

{% block title %}Manifesto login{% endblock %}


{% block content %}
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form method="post">
                {% csrf_token %}
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Bem Vindo ao Manifesto</p>              
            </div>
  
            
  
            <!-- Email input -->
            <label class="form-label" for="form3Example3">CPF</label>
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="id_cpf" class="form-control form-control-lg"
              placeholder="CPF Motorista" />
            
          </div>

          <!-- Password input -->
          <label class="form-label" for="form3Example4">Cadastra senha</label>

          <div data-mdb-input-init class="form-outline mb-3">
            <input type="password" id="id_senha" class="form-control form-control-lg"
              placeholder="Cadastra Senha" />
              {{ form.senha }}
          </div>
          <div data-mdb-input-init class="form-outline mb-3">
            <input type="password" id="id_senha" class="form-control form-control-lg"
              placeholder="Cadastra Senha" />
              {{ form.confirmar_senha }}
          </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Lembrar
                </label>
              </div>
              <a href="{% url 'login' %}" class="text-body">Ja tenho Senha</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button  type="submit" class="btn btn-primary"  data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Cadastrar</button>
              
            </div>
  
          </form>
        </div>
      </div>
    </div>
   
  </section>
{% endblock %}

{% block script %}
<script src="{% static 'js/verificacao.js' %}" defer></script>
{% endblock %}
