
{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
     <!-- Estilos da página -->

     <!-- Título da página -->
   <title>Login</title>
   
 </head>
 <body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
     
      <div class="col-md-8 col-lg-6 col-xl-4  ">

        <div class="login-app">
          <div class="container">
            <div class="heading">Seja Bem Vindo</div>
            <p class="text-center">Digite seu CPF para verificar seu cadastro</p>

            <form id="form-login" class="form" method="post">
              {% csrf_token %}
              <input required class="input" type="text" name="cpf" id="cpf" placeholder="CPF">

              <div id="senha-login" style="display: none;">
                <input required class="input" type="password" name="senha" id="senha" placeholder="Senha">
                <span class="forgot-password"><a href="#">Esqueceu sua senha?</a></span>
              </div>

              <div id="primeiro-acesso" style="display: none;">
                <input required class="input" type="password" name="nova_senha" id="nova_senha" placeholder="Nova senha">
                <input required class="input" type="password" name="confirmar_senha" id="confirmar_senha" placeholder="Confirmar senha">
              </div>

              <button class="login-button" type="button" id="btn-verificar">Verificar</button>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>



<script src="{% static 'js/verificacao.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
